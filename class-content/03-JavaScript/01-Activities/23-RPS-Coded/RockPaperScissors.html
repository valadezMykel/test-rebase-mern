<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var gameOn = true;
        var score = [0,0];
        
        while(gameOn){
            var rng = Math.floor((Math.random()*3)+1);

            
            var learnToSpell = false;

            var userChoice = prompt("Rock, Paper, or Scissors.  Choose wisely:");
            
            if (userChoice.toLowerCase() === "rock" ){
                userChoice = 1;
            }
            else if (userChoice.toLowerCase() === "paper" ){
                userChoice = 2;
            }
            else if (userChoice.toLowerCase() === "scissor" ){
                userChoice = 3;
            }
            else {
                alert("lol learn to spell dog");
                learnToSpell = true;

                
            }

            if (userChoice === rng){
                alert("this round is a tie");
            }
            else if (userChoice === 3) {
                if (rng === 1) {
                    alert("Rock beats Scissors loser")
                    score[0]= score[0]+1;
                }
                else{
                    alert("Scissors beats Paper congradulation")
                    score[1]= score[1]+1;
                }
            }
            else if (userChoice === 2) {
                if (rng === 3) {
                    alert("Scissors beats Paper loser")
                    score[0]= score[0]+1;
                }
                else{
                    alert("Paper beats Rock congradulations")
                    score[1]= score[1]+1;
                }
            }
            else if (userChoice === 1) {
                if (rng === 2) {
                    alert("Paper beats Rock loser")
                    score[0]= score[0]+1;
                }
                else{
                    alert("Rock beats Scissors congradulations")
                    score[1]= score[1]+1;
                }
            }

            if (!learnToSpell) {
                
                alert("The score is Super Computer: "+ score[0]+ " You: "+ score[1]);

                if (!confirm("Do you want to go another round, punk?")){
                    gameOn = false;
                    if (score[0] > score[1]) {
                        alert("You lose loser");
                    }
                    else if (score[0] < score[1]) {
                        alert("YOU DEFEATED MEEEEEE");
                    }
                    else{
                        alert("It's a draw then");
                    }
                };
            }


            


        }
    </script>
</body>
</html>
